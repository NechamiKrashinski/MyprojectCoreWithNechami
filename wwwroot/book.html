<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Book CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Book CRUD</h1>
    <h3>Add Book</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Book Name" required>
        <input type="text" id="add-author" placeholder="Author" required>
        <input type="number" id="add-price" placeholder="Price" required>
        <input type="date" id="add-date" placeholder="Publish Date" required>
        <input type="submit" value="Add Book">
    </form>

    <div id="editForm" style="display:none;">
        <h3>Edit Book</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" required>
            <input type="text" id="edit-author" required>
            <input type="number" id="edit-price" required>
            <input type="date" id="edit-date" required>
            <input type="submit" value="Save Changes">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Author</th>
            <th>Name</th>
            <th>Price</th>
            <th>Publish Date</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="books"></tbody>
    </table>

    <script src="js/books.js" asp-append-version="true"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            getItems();
        });
    </script>
</body>

</html>
