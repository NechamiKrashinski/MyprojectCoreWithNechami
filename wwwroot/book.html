<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Books</h1>
    <div id="userLinkContainer" style="text-align: center; margin: 20px 0;"></div>

    <div id="addAuthorButtonContainer" style="text-align: center; margin: 20px 0;">
        <button onclick="showAddBookForm()">Add New Book</button>
    </div>
    
    <form id="addBookForm" action="javascript:void(0);" method="POST" onsubmit="addBook()" style="display:none;">
        <input type="text" id="add-name" placeholder="Book Name" required>
        <select id="add-author" required></select> <!-- שדה בחירה לסופר -->
        <input type="number" id="add-price" placeholder="Price" required>
        <input type="date" id="add-date" placeholder="Publish Date" required>
        <input type="submit" value="Add Book">
    </form>
    


    <div id="editForm" style="display:none;">
        <form action="javascript:void(0);" onsubmit="updateBook()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" required> <!-- שדה Name -->
            <select id="edit-author" required></select>
            <input type="number" id="edit-price" required> <!-- שדה Price -->
            <input type="date" id="edit-date" required> <!-- שדה Date -->
            <input type="submit" value="Save Changes">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

  
    <div id="books" style="display: flex; flex-wrap: wrap; justify-content: space-between;"></div>

       
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/base.js" asp-append-version="true"></script>
    <script src="js/books.js" asp-append-version="true"></script>
</body>
</html>
