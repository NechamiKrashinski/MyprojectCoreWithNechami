<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/site.css" />
    <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <input type="submit" value="Login">
        <p id="tab">_____________________________________________________</p>
        <button class="google-signin-button" onclick="signIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" width="20" height="20">
            Sign in with Google
        </button>
    </form>
    <div id="message"></div>
    

    <!-- כפתור הזדהות עם גוגל -->
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function signIn() {
            // כאן תוסיף את הקוד שלך להזדהות עם גוגל
            console.log("Sign in with Google clicked");
        }
    </script>
    <script src="./js/login.js"></script>
</body>
</html>
