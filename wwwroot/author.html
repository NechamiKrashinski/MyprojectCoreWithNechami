<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Author CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Authors</h1>
    <div id="addAuthorButtonContainer"></div> <!-- מיכל לכפתור הוספת סופר -->
    <a href="book.html">Go to Books</a> <!-- קישור לעמוד הספרים -->
    <div id="addForm" style="display:none;">
        <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
            <input type="text" id="add-name" placeholder="Author Name" required>
            <input type="text" id="add-address" placeholder="Address" required>
            <input type="date" id="add-birthdate" placeholder="Birth Date" required>
            <input type="submit" value="Add Author">
            <a onclick="closeAddForm()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div id="editForm" style="display:none;">
        <h3>Edit Author</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" required>
            <input type="text" id="edit-address" required>
            <input type="date" id="edit-birthdate" required>
            <input type="submit" value="Save Changes">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div id="authors" class="authors-container"></div> <!-- מיכל להצגת הסופרים -->
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/base.js" asp-append-version="true"></script>
    <script src="js/authors.js" asp-append-version="true"></script>
</body>

</html>
