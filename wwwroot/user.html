<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>User CRUD</h1>
    <h3>Add User</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-name" placeholder="User Name" required>
        <input type="text" id="add-address" placeholder="Address" required>
        <input type="date" id="add-birthdate" placeholder="Birth Date" required>
        <input type="submit" value="Add User">
    </form>

    <div id="editForm" style="display:none;">
        <h3>Edit User</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" required>
            <input type="text" id="edit-address" required>
            <input type="date" id="edit-birthdate" required>
            <input type="submit" value="Save Changes">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Birth Date</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="js/users.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>

</html>
